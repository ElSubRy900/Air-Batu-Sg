    <style>
        :root {
            --bg-color: #020617;
            --bg-nav: rgba(15, 23, 42, 0.95);
            --bg-card: #0f172a;
            --text-color: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #1e293b;
            --accent-color: #db2777;
        }

        .theme-light {
            --bg-color: #f8fafc;
            --bg-nav: rgba(255, 255, 255, 0.9);
            --bg-card: #ffffff;
            --text-color: #0f172a;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --accent-color: #be185d;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.4s ease, color 0.4s ease;
            font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
        }

        #root {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .theme-container {
            background-color: var(--bg-color);
            min-height: 100dvh;
        }

        .theme-card { background-color: var(--bg-card); border-color: var(--border-color); }
        .theme-nav { background-color: var(--bg-nav); border-color: var(--border-color); }
        .theme-text-muted { color: var(--text-muted); }

        .font-kampung { font-family: 'Playfair Display', serif; font-display: swap; }
        
        .text-gradient-primary {
            background: linear-gradient(to right, #ef4444, #facc15, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @media screen and (min-width: 641px) {
            .app-container {
                max-width: 500px !important;
                margin: 0 auto !important;
                border-left: 1px solid var(--border-color);
                border-right: 1px solid var(--border-color);
                box-shadow: 0 0 50px rgba(0,0,0,0.1);
            }
        }

        @keyframes marquee {
          0% { transform: translateX(100%); }
          100% { transform: translateX(-100%); }
        }
        .animate-marquee {
          display: inline-block;
          white-space: nowrap;
          animation: marquee 15s linear infinite;
          will-change: transform;
        }
    </style>
